<div class="backdrop is-hidden" data-modal="products">
  <div class="modal">
    <button class="close-button" type="button" data-modal-close>
      <svg class="close-button__icon" width="20" height="20">
        <use href="./images/icons.svg#icon-cross"></use>
      </svg>
    </button>
    <h2 class="title modal__title">Chololate icecream</h2>
    <div class="modal__image"></div>
    <ul class="modal-products-list">
      <li class="modal-products-list__item">
        <span class="modal-products-list__icons-text">320</span>kcal
      </li>
      <li class="modal-products-list__item">
        <span class="modal-products-list__icons-text">4g</span>Prote...
      </li>
      <li class="modal-products-list__item">
        <span class="modal-products-list__icons-text">8,2g</span>Fats
      </li>
      <li class="modal-products-list__item">
        <span class="modal-products-list__icons-text">40,4g</span>Carbs
      </li>
    </ul>
    <p class="modal-products__content">Ingredients</p>

    <ul class="modal-products-elements">
      <li class="modal-products-elements__item">Milk <span>100ml</span></li>
      <li class="modal-products-elements__item">
        Belgian chocolate <span>20g</span>
      </li>
      <li class="modal-products-elements__item">Cream <span>150 ml</span></li>
      <li class="modal-products-elements__item">
        Cocoa powder <span>30g</span>
      </li>
      <li class="modal-products-elements__item">Sugar <span>40g</span></li>
      <li class="modal-products-elements__item">
        Vanilla sugar <span>10g</span>
      </li>
    </ul>

    <form class="modal-form" name="modal-form">
      <div class="modal-form__input-wrapper">
        <input
          type="text"
          class="modal-form__input"
          name="name"
          id="products-name"
          placeholder="&#32;"
          required
          minlength="2"
        />
        <label class="modal-form__label" for="name">Name</label>
      </div>
      <div class="modal-form__input-wrapper">
        <input
          type="tel"
          class="modal-form__input"
          name="tel"
          id="products-tel"
          placeholder="&#32;"
          required
          minlength="10"
        />
        <label class="modal-form__label" for="tel">Phone</label>
      </div>
      <div
        class="modal-form__input-wrapper modal-form__input-wrapper--textarea"
      >
        <textarea
          class="modal-form__input modal-form__input--textarea"
          name="modal-form__textarea"
          id="products-comment"
          placeholder="&#32;"
        ></textarea>
        <label class="modal-form__label" for="comment">Comment</label>
      </div>
      <button class="btn btn--primary modal__btn" type="submit">Submit</button>
    </form>
  </div>
</div>
